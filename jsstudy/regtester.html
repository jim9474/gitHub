<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="regtester.js"></script>
    <title>Document</title>
    <style>
        input[type="text"],
        textarea {
            width: 600px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2>정규표현식 테스터</h2>
    <div>
        <p>
            test <input class="method" type="checkbox" value="test">&nbsp;
            match <input class="method" type="checkbox" value="match">
        </p>
        <p>패턴 : <input id="pattern" type="text" width="100"></p>
        <p>플래그 :
            g <input class="flag" type="checkbox" value="g">&nbsp;
            i <input class="flag" type="checkbox" value="i">&nbsp;
            m <input class="flag" type="checkbox" value="m">&nbsp;
        </p>
        <p>문자열 : <textarea id="str" rows="10"></textarea></p>
        <p><input type="button" id="btn" value="결과확인" /></p>
        <p><span id="result"></span></p>
        <p><span id="result2"></span></p>
    </div>
</body>

</html>
